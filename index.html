<script type="text/javascript">
"use strict"

const articles = [ ...document.getElementsByClassName('article') ]

const update = () => {
  const inView = articles.filter(a => {
    const { top, height } = a.getBoundingClientRect()
    return a.loaded || ((top + height) > 0 && top < innerHeight)
  })

  inView.forEach(a => {
    a.loaded = true
    a.innerHTML = `<img src="img/${a.id}.png" alt="${a.id}" />`
  })
}

let timeout
const requestUpdate = () => {
  clearTimeout(timeout)
  timeout = setTimeout(update, 50)
}

addEventListener('scroll', requestUpdate, false)

update()
</script>
