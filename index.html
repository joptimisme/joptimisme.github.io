<style>
html, body {
  background: black;
  color: white;
}

body {
  margin: 20px auto;
  width: 100%;
  max-width: 780px;
}

#header {
  width: 100%;
  background-size: 100%;
  background-position: 0 -0.1%;
  padding-top: 26.85%;
  background-color: black;
  position: relative;
  z-index: 1000;
}

#menu {
  text-align: right;
  padding-top: 10%;
  background-size: 63%;
  background-repeat: no-repeat;
  background-position: 100% 82%;
}

#menu div {
  text-align: center;
  display: inline-block;
  padding-bottom: 13%;
  cursor: pointer;
  transition: all .3s cubic-bezier(0, 1.15, 1, 1);
  background-color: transparent;
  mix-blend-mode: multiply;
}

#menu div:hover { background-color: rgba(0, 0, 0, 0.3) }

@supports (mix-blend-mode: multiply) {
  #menu div:hover {
    background-color: #c65230;
  }
}

#links { width: 15% }
#subscribe { width: 25% }
#contact { width: 22% }

#logo-text {
  display: block;
  width: 100%;
  height: 98%;
  background-size: 66%;
  background-repeat: no-repeat;
  top: -22%;
  position: absolute;
  right: -2.2%;
  background-position: right;
  cursor: pointer;
  transition: all .3s cubic-bezier(0, 1.15, 1, 1);
}

#logo-text:hover { filter: grayscale(1) }

#logo-face {
  display: block;
  position: absolute;
  height: 200%;
  width: 43%;
  background-size: 100%;
  top: -43%;
  background-repeat: no-repeat;
  left: -6.7%;
  display: inline-block;
}

#logo-slogan {
  width: 95%;
  padding-bottom: 15%;
  position: absolute;
  top: 67%;
  background-position: right;
  background-size: contain;
  background-repeat: no-repeat;
}

#container {
  width: 100%;
  background: white;
  background-size: 100%;
  background-position: top;
  padding-top: 12%;
  padding-bottom: 6%;
  position: relative;
  top: -1px;
}

#bottom-border {
  padding-top: 12%;
  width: 100%;
  background-size: 100%;
  background-repeat: no-repeat;
  background-position: bottom;
  position: absolute;
  bottom: 0;
}

#footer {
  padding-bottom: 16%;
  background-size: 100%;
  width: 100%;
  background-repeat: no-repeat;
  background-position: bottom;
  cursor: not-allowed;
}

a.link, .article, .contact, .subscribe {
  display: block;
  width: 90%;
  background-color: white;
  margin: 0 auto 20px;
  box-sizing: border-box;
  background-position: center;
  background-repeat: no-repeat;
  position: relative;
  display: none;
}
.contact { text-align: center }

.contact img { width: 50% }
.subscribe img { width: 100% }
.article img {
  width: 100%;
  position: absolute;
  top: 0;
}

a.link { background-size: 100% }
a.link:hover {
  background-color: #c85230;
  background-blend-mode: screen;
}

/* ROUTING */
.page-home #logo-text { cursor: default }
.page-home #logo-text:hover { filter: none }

.page-home .article { display: inherit }
.page-contact .contact { display: inherit }
.page-subscribe .subscribe { display: inherit }
.page-links a.link { display: block }

.page-links #links,
.page-subscribe #subscribe,
.page-contact #contact {
  background: rgba(0, 0, 0, 0.3)!important;
  cursor: default;
}

<script type="text/javascript">
"use strict"

Object.keys || (Object.keys = function (s) {var k,a=[];for (k in s){a.push(k)}})
var webP = document.getElementById('web-p').height === 2
var page = window.location.search.slice(1) || 'home'
var x2 = window.devicePixelRatio > 1 ? 'x2/' : ''
document.getElementById('web-p').remove()
var mailLink = document.getElementById('mail-link')
mailLink.href = mailLink.href.replace('nospam', 'lemo')

document.body.classList.add(webP ? 'webp' : 'png')
document.body.classList.add('page-' + page)

function goTo(newPage) {
  if (newPage === page) return
  document.body.classList.remove('page-'+ page)
  document.body.classList.add('page-'+ newPage)
  page = newPage
  mainElement = undefined
  if (page === 'home') {
    history.replaceState({}, '', '/')
    return setTimeout(recalcPositions)
  }
  history.replaceState({}, '', '?'+ page)
}

var prev, r, mainElement, timeout
var articlesById = {}
var requested = {}
var loaded = {}
var articles = [].map.call(document.getElementsByClassName('article'),
  function (el) {
    var rect = el.getBoundingClientRect()

    return {
      el: el,
      id: el.id,
      height: rect.height,
      top: document.documentElement.scrollTop + rect.top,
      bottom: (document.documentElement.scrollTop + rect.top) + rect.height
    }
  })

function refreshBouding(a) {
  var rect = a.el.getBoundingClientRect()
  a.height = rect.height
  a.top = document.documentElement.scrollTop + rect.top
  a.bottom = (document.documentElement.scrollTop + rect.top) + rect.height
}

articles.forEach(function (a, i, all) {
  a.next = all[(i + 1) % all.length]
  articlesById[a.id] = a
})

function loadImage(a) {
  if (requested[a.id]) return
  requested[a.id] = true

  document.getElementById(a.id).innerHTML = '<picture>'
    + '<source srcset="img/'+ x2 + a.id +'.webp" type="image/webp">'
    + '<source srcset="img/'+ x2 + a.id +'.png" type="image/png">'
    + '<img alt="'+ a.id +'" onload="loadNext(\''+ a.id +'\')" />'
  + '</picture>'
}

function updateHash() {
  if (!mainElement || mainElement === prev) return
  prev = mainElement
  history.replaceState({}, '', '#'+ mainElement.id)
}

function notLoaded(r) { return !loaded[r] }
function loadNext(id) {
  loaded[id] = true
  var imageLoading = Object.keys(requested).filter(notLoaded)

  if (imageLoading.length) return

  var next = articlesById[id].next
  while (loaded[next.id]) {
    if (next.id === id) return console.log('all loaded')
    next = next.next
    console.log('testing', next.id)
  }
  loadImage(next)
}

function update() {
  r = undefined
  if (timeout) return
  var top = document.documentElement.scrollTop
  var bottom = top + innerHeight
  var inView = articles.filter(function (a) {
    return a.bottom > top && a.top < bottom
  })

  var [ first, second ] = inView

  if (!second) {
    mainElement = first
  } else if (first.top >= top) {
    mainElement = first
  } else if ((first.bottom - top) / first.height > (bottom - second.top) / second.height) {
    mainElement = first
  } else {
    mainElement = second
  }

  inView.forEach(loadImage)
}

function updateOnTick() { r || (r = setTimeout(update), 30) }
function recalcPositions() {
  timeout = undefined
  console.log('refresh style')
  articles.forEach(refreshBouding)
  updateOnTick()
}

addEventListener('scroll', updateOnTick, false)
addEventListener('resize', function () {
  clearTimeout(timeout)
  timeout = setTimeout(recalcPositions, 500)
}, false)

setTimeout(update)
setInterval(updateHash, 50)
</script>
